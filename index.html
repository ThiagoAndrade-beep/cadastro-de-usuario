<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema-de-login</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <main class="container">
        <form class="container-form-cadastro">
            <div class="container-form-text">
                <h1>Bem vindo ao <span>CADASTRO</span></h1>
                <p>Preencha os dados de cadastro para acessar</p>
            </div>

        <div class="inputs">
            <div class="container-form-user">
                <p class="text-email">Email</p>
                <input type="email" placeholder="thiago@gmail.com" id="input-email" class="input-field">
            </div>

            <div class="container-form-password">
                <p class="text-senha">Senha</p>
                <input type="password" placeholder="senhadeacesso" id="input-senha" class="input-field">
            </div>
        </div>

            <div class="container-form-button">
                <button id="btn-form">Cadastrar</button>
                <button id="limpar-cadastro">Limpar</button>
            </div>
        </form>
        <!-- ------------------------------------------------------------------- -->

        <form class="container-form-login none">
            <div class="container-form-text">
                <h1>Bem vindo ao <span>LOGIN</span></h1>
                <p>Preencha os dados do login para acessar</p>
            </div>

        <div class="inputs">
            <div class="container-form-user">
                <p class="text-email">Email</p>
                <input type="email" placeholder="thiago@gmail.com" id="input-email-login" class="input-field">
            </div>

            <div class="container-form-password">
                <p class="text-senha">Senha</p>
                <input type="password" placeholder="senhadeacesso" id="input-senha-login" class="input-field">
            </div>
        </div>

            <div class="container-form-button">
                <button id="btn-form-login">Entrar</button>
                <button id="limpar-login">Limpar</button>
            </div>
        </form>
    </main>
</body>

</html>
